<div class="container px-0">

            <div class="col-1"></div>
            <div class="col-5 bg-danger text-white px-0 text-center"  style="background-image: url('https://img.freepik.com/premium-photo/tranquil-night-pine-forest-with-river-moon-stars_104785-1987.jpg');">

                    <input type="text" class="bg-dark border-0 border-bottom border-white border-2 border-opacity-50 text-white" id="username" style="outline:none;width:100%;">
                  </div>
                  <div class="mb-3" style="margin-left: 15%;margin-right: 20%;">

                  </div>
                  <div class="mb-3" style="margin-left: 15%;margin-right: 20%;">
                    <label for="pass" class="form-label">PASSWORD</label>
                    <input type="password" class="bg-dark border-0 border-bottom border-white border-2 border-opacity-50 text-white" id="username" style="outline:none;width:100%;" id="pass">

                  <div class="form-check form-switch" style="transform:rotate(180deg);">
