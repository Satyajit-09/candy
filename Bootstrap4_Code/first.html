<!DOCTYPE html>
<html>
   <head>
      <title>
         login page
      </title>
      <link rel="stylesheet" href="form.css">
   </head>
   <body>   
      <div class="login_block">
          <h1>Login</h1>
          <form action="next.html">
            <div class="username">
               <h2>
                 <label for="usrnam">username</label> 
               </h2>
              <input type="text" id="usrnam" placeholder="username">
            </div> 
            <div class="password">
               <h2>
                  <label for="pass">password</label> 
                </h2>
               <input type="text" id="pass" placeholder="password">
               <p>forgot password?</p>
            </div> 
            <div class="submit"> <button type="submit" id="bt_submit">LOGIN</button>
               </div>
               <div class="other_method">
                  <h3>
                     or sign up using
                  </h3>
                  <div class="links">
                 <ul>
                  <li>facebook</li>
                  <li>insta</li>
                 </ul>
               </div>
               <footer>
                  <h4>or sign up</h4>
                  <p>sign up</p>
               </footer>
           
          </form>
      </div>
   </body>                                                            
</html>
