<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
  </head>
  <body style="background-image:linear-gradient(to right, #FFD194, #D1913C);">
<section class="container text-center" style="margin-top:80px;">
    <p class="h1 text-center">Checkout form</p>
    
</section>
<section class="container " style="margin-bottom: 100px;margin-top: 120px;">
  <div class="row justify-content-between">
        <div class="col-md-8 col-12 order-md-1 order-2 bg-white border rounded-5 pb-5 mt-md-0 mt-5" id="billingaddress">
             <form>
                <p class="h4">Billing Address</p>
                <div class="mb-3">
                    <div class="row mt-3">
                        <div class="col">
                            <label for="firstname" class="fw-light">First Name</label>
                          <input type="text" class="form-control" id="firstname" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="lastname" class="fw-light">Last Name</label>
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address 2</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                  </div>
                  <div class="row mb-5">
                    <div class="col-md-4">
                        <label for="country">Country</label>
                        <select class="form-select mt-2" aria-label="Small select example" id="coutry">
                            <option selected>choose</option>
                            <option value="1">INDIA</option>
                            <option value="2">USA</option>
                            <option value="3">JAPAN</option>
                          </select>
                    </div>
                    <div class="col-3">
                        <label for="city">City</label>
                        <select class="form-select mt-2" id="city" aria-label="Small select example">
                            <option selected>choose</option>
                            <option value="1">MUMBAI</option>
                            <option value="2">CALI</option>
                            <option value="3">BANGKOK</option>
                          </select>
                    </div>
                    <div class="col-2">
                        <label for="exampleFormControlTextarea2" class="form-label">ZIP CODE</label>
                    <textarea class="form-control  align-self-center" id="exampleFormControlTextarea2" rows="1"></textarea>
                    </div>
                  </div>
                  <hr>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Shipping address is the same as my billing address
                    </label>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        Save this information for next time
                    </label>
                  </div>
                  <hr>
                  <div id="payment">
                    <p class="h4">Payment</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Debit Card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Credit Card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          Paypal
                        </label>
                      </div>
                      <div class="row justify-content-between mt-3">
                        <div class="col-6">
                            <label for="firstnamepay" class="fw-light">First Name</label>                       
                            <input type="text" class="form-control" id="firstnamepay" placeholder="First name" aria-label="First name">
                            
                        </div>
                        <div class="col-6">
                            <label for="lastname" class="fw-light">Credit card number</label>
                            <input type="text" class="form-control" id="lastnamepay" placeholder="Enter Number" aria-label="First name">
                        </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-2 col-12"><label for="firstnamepayex" class="fw-light">Expiry Date</label>                       
                          <input type="text" class="form-control" id="firstnamepayex"  aria-label="First name"></div>
                        <div class="col-md-2 col-12"><label for="lastnamepayex" class="fw-light">CVV</label>                       
                          <input type="text" class="form-control" id="lastnamepayex"  aria-label="Last name"></div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-12">
                      <button type="button" class="btn btn-primary border-0" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: orange;width: 100%;">Continue To Checkout</button>
                      <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content bg-dark">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Are You Sure To Proceed</h1>
                              <button type="button " class="btn-close  " data-bs-dismiss="modal" aria-label="Close" style="background-color:white;"></button>
                            </div>
                            
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Proceed</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                    </form>               
          </div>   
        </div>
            <div class="col-md-3 col-12 order-md-2 order-1 bg-white border rounded-5"> 
              <p class="h4 text text-secondary">Your Cart <span class="badge rounded-pill text-bg-secondary" style="margin-left: 117px;">3</span></p>
              <div class="card mb-4">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between"><p class="h6 col-6">First Product <span class="text-secondary" style="font-size: 12px;">Brief description</span></p><p class="h6 text-secondary">8$</p> </li>
                  <li class="list-group-item d-flex justify-content-between"><p class="h6 col-7">Second Product <span class="text-secondary" style="font-size: 12px;">Brief description</span></p><p class="h6 text-secondary">8$</p> </li>
                  <li class="list-group-item d-flex justify-content-between"><p class="h6 col-6">Third Product <span class="text-secondary" style="font-size: 12px;">Brief description</span></p><p class="h6 text-secondary">5$</p> </li>
                  <li class="list-group-item d-flex justify-content-between"><p class="h6 col-6 text-success ">Promo Code <span class="text-success" style="font-size: 12px;">Example Code</span></p><p class="h6 text-success">-5$</p> </li>
                  <li class="list-group-item d-flex justify-content-between"><p class="h6 col-6">Total(USD) </p><p class="h6 text-black">16$</p> </li>
                </ul>
              </div>
              <div class="row mx-0" > 
                <div class="col px-2 py-2 border border-secondary-subtle rounded">            
                <input type="text" placeholder="Promo Code"class="form-control d-inline " id="lastnamepayex" style="width: 70%;" aria-label="Last name"><button type="button" class="btn btn-secondary d-inline px-0" style="width:30%;">REDEEM</button></div>
              </div>
        </div>
      </div>
</section>  
</div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
